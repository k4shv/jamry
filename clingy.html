<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="clingy.css" />
    <title>RY & JAM</title>
  </head>
  <body>
    <div class="container">
      <div id="l-ball" class="ball">
        <div class="name">RY</div>
        <div class="face face-l">
          <div class="eye eye-l"></div>
          <div class="eye eye-r"></div>
          <div class="mouth"></div>
        </div>
        <div class="hat hat-l">
          <div class="brim"></div>
          <div class="crown"></div>
        </div>
      </div>
      <div id="r-ball" class="ball">
        <div class="name">JAM</div>
        <div class="face face-r">
          <div class="eye eye-l eye-r-p"></div>
          <div class="eye eye-r eye-r-p"></div>
          <div class="mouth mouth-r"></div>
          <div class="kiss-m">
            <div class="kiss"></div>
            <div class="kiss"></div>
          </div>
        </div>
        <div class="hat hat-r">
          <div class="brim"></div>
          <div class="crown"></div>
        </div>
      </div>
    </div>
  </body>

</html>
